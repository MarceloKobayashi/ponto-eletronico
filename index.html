<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana">Segunda-feira</p>
        <p id="dia-mes-ano">26/08/2024</p>
        <p id="hora-min-seg">08:01:35</p>
    </div>

    <menu>    
        <button id="btn-bater-ponto">Bater Ponto</button>
    </menu>

    <dialog id="dialog">
        <form method="dialog">
            <section>
                <p>
                    <label for="tipoPonto">Tipo de Ponto:</label>
                    <select id="tipo-ponto">
                        <option></option>
                        <option>Entrada Trabalho</option>
                        <option>Saída Trabalho</option>
                        <option>Entrada Intervalo</option>
                        <option>Saída Intervalo</option>
                    </select>
                </p>
            </section>
            
            <menu>
                <button id="botao-cancela" type="reset">Cancel</button>
                <button type="submit">Confirm</button>
            </menu>
        </form>
        <!--conteudo modal de ponto-->
    </dialog>

    <!--criar histórico dos últimos n registros-->
    <!--criar footer para alerta-->

    <script src="js/index.js"></script>
</body>
</html>
