<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="css/relatorio.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="alerta-registro-ponto" class="alert hidden">
        <span id="alerta-mensagem"></span>
        <button id="btn-fechar-alerta" class="close-btn">x</button>
    </div>

    <div id="header">
        <a href="index.html">
            <button id="btn-home"><i class="fas fa-home"></i> Home</button>
        </a>
        <h1 id="titulo">Relatório de Registro de Pontos</h1>
    </div>

    <div id="legendas">
        <h3><span class="color-box black"></span>Normal</h3>
        <h3><span class="color-box blue"></span>Com observação</h3>
        <h3><span class="color-box red"></span>Ponto no passado</h3>
        <h3><span class="color-box green"></span>Editado</h3>
    </div>

    <div id="btn-filtros">
        <button id="btn-todos">Todos</button>
        <button id="btn-semana">Última Semana</button>
        <button id="btn-mes">Último Mês</button>
    </div>

    <div id="registros-relatorio">
        <!-- Registros serão incluídos no js -->
    </div>

    <dialog id="dialog-editar">
        <div class="div-dialog-editar-data">
            <p id="dialog-editar-data"></p>
        </div>
        
        <div class="div-dialog-editar-hora">
            <label for="editar-hora">Hora:</label>
            <input type="text" id="editar-hora" maxlength="8" />
        </div>
    
        <div class="div-editar-observacao">
            <label for="editar-observacao"></label>
            <textarea id="editar-observacao" rows="4" cols="50"></textarea>
        </div>
        
        <div class="div-editar-arquivo">
            <label for="editar-arquivo" id="file-label" class="custom-file-upload">
                Adicione seu arquivo.
            </label>
            <input type="file" id="editar-arquivo" style="display: none;"/>
        </div>
    
        <label for="editar-tipos-ponto"></label>
        <select name="editar-tipos-ponto" id="editar-tipos-ponto" class="setinha">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saida">Saída</option>
        </select>
    
        <button id="btn-dialog-editar-ponto">Salvar Alterações</button>
        <button id="btn-editar-fechar">X</button>
    </dialog>

    <script type="module" src="js/relatorio.js"></script>
</body>
</html>
